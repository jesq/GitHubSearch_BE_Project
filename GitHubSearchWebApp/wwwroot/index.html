<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap + CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/images/Octocat.png" />
    <title>GitHub</title>
</head>

<body>
    <div class="main-content">
        <div class="google-logo d-flex justify-content-center">
            <img src="images/GitHub-Emblem.png" id="account-img" alt="Account" />
        </div>
        <div class="search text-center">
            <div class=" search-section d-flex justify-content-center align-items-center">
                <img src="images/google-search.jpg" class="ml-3" id="search-logo" alt="Account" />
                <input type="text" class="m-0 pl-3" id="search_bar"/>
            </div>
            <input type="submit" class="mt-3 btn btn-dark ">
        </div>
    </div>

    <div class="display-data mt-4 mb-4">
        <!-- users cards section -->
        <div class="row no-gutters">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="flip-container">
                <div class="flipper">
                    <div class="front">
                    <img class="lazyload" src="images/Octocat.png" alt="skill-to-learn" />
                    <h3 class="pb-2">{{ name }}</h3>
                    </div>
                    <div class="back d-flex flex-column align-items-center justify-content-center">
                    <h3 class="mt-3">{{ name }}</h3>
                    <h4 class="mr-0">{{ role }}</h4>
                    </div>
                    </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="flip-container">
                <div class="flipper">
                    <div class="front">
                        <img class="lazyload" src="images/Octocat.png" alt="skill-to-learn" />
                    <h3 class="pb-2">{{ name }}</h3>
                    </div>
                    <div class="back d-flex flex-column align-items-center justify-content-center">
                    <h3 class="mt-3">{{ name }}</h3>
                    <h4 class="mr-0">{{ role }}</h4>
                    </div>
                    </div>
            </div>
        </div>
    </div>
  </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="d-flex justify-content-xl-between justify-content-around flex-wrap last-row align-items-center">
                <div class="left-column">
                    <a href="https://github.com/site-map">Site Map</a>
                    <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
                    <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
                    <a href="https://github.com/git-guides">What is Git?</a>
                </div>
                <div class="right-column pt-4 pt-sm-0 icons-media">
                    <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement"><img src="images/twitter.svg" id="dots-img" alt="Google" /></a>
                    <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement"><img src="images/facebook.svg" id="dots-img" alt="Google" /></a>
                    <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement"><img src="images/youtube.svg" id="dots-img" alt="Google" /></a>
                    <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement"><img src="images/linkedin.svg" id="dots-img" alt="Google" /></a>
                    <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement"><img src="images/github-mark.svg" id="dots-img" alt="Google" /></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./lib/jquery/dist/jquery.min.js">
    </script>
    <script src="./js/site.js">
    </script>
</body>

</html>
